<!DOCTYPE html>
<html lang="zh">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<title>websocket</title>
	<link type="text/css" rel="stylesheet" href="">
</head>
<body>
	加载成功
	<br>
	<input id="text" type="text" value="123">
	<input type="button" value="发送ws信息" onclick="sendWs()">
	<br>
	<input type="button" value="发送ajax GET请求" onclick="sendAjaxGet()">
	<input type="button" value="发送ajax POST请求" onclick="sendAjaxPost()">
</body>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
<script type="text/javascript">
  const ws = new WebSocket('ws://localhost:9999');
  ws.onopen = () => console.log('open');
  ws.onmessage = (e) => console.log('Client received a message', e);
  ws.onclose = () => console.log('connection closed.');

  function sendWs() {
    const v = document.getElementById('text').value;
    ws.send(v);
    console.log(v);
  }
  
  function sendAjaxGet() {
	 $.get('http://192.168.3.124:23333/get', {}, function(res) {
	   console.log(res, 1111);
	 }, 'json');
  }
  
  function sendAjaxPost() {
    $.post('http://192.168.3.124:23333/post', {
      seq: Math.floor(Math.random() * 10),
      name: `xiaobai${new Date().getTime()}`,
    }, (res) => {
      console.log(res);
    }, 'json');
  }
</script>
</html>
